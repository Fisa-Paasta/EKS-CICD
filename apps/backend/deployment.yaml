apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  annotations:
    # ECR Image Updater 설정
    argocd-image-updater.argoproj.io/image-list: backend=831645374517.dkr.ecr.ap-northeast-2.amazonaws.com/paasta-backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git
    # ECR 인증 정보 (필요시)
    argocd-image-updater.argoproj.io/backend.pull-secret: ecr-secret
spec:
  replicas: 3
  strategy:
    type: RollingUpdate  # 무중단 배포
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend
        image: 831645374517.dkr.ecr.ap-northeast-2.amazonaws.com/paasta-backend:latest  # ECR 이미지로 변경
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "postgres-service"  # PostgreSQL 서비스명
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "paastadb"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        # 무중단 배포를 위한 Health Check
        readinessProbe:
          httpGet:
            path: /actuator/health  # Spring Boot Actuator 엔드포인트
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      # ECR 이미지 Pull을 위한 Secret (필요시)
      imagePullSecrets:
      - name: ecr-secret
